name: OWASP Dependency Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 03:00 UTC

permissions:
  contents: read

concurrency:
  group: owasp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Install Maven (for local act)
        if: ${{ github.actor == 'nektos/act' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
      - name: Run OWASP Dependency Check (shared-common)
        run: mvn -B -Powasp -DskipTests -f shared-common/pom.xml org.owasp:dependency-check-maven:check
