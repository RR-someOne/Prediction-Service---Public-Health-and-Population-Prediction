name: Java Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 03:00 UTC

permissions:
  contents: read

concurrency:
  group: java-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACT: ${{ github.actor == 'nektos/act' }}
    defaults:
      run:
        working-directory: java-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        if: ${{ github.actor != 'nektos/act' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
      - name: Install JDK 21 (for local act)
        if: ${{ github.actor == 'nektos/act' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-21-jdk
          # Point environment to JDK 21
          echo "JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64" >> "$GITHUB_ENV"
          echo "/usr/lib/jvm/java-21-openjdk-amd64/bin" >> "$GITHUB_PATH"
          # Switch default java to 21 in the container
          if command -v update-alternatives >/dev/null 2>&1; then
            sudo update-alternatives --set java /usr/lib/jvm/java-21-openjdk-amd64/bin/java || true
          fi
          java -version
      - name: Install Maven (for local act)
        if: ${{ github.actor == 'nektos/act' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
      - name: Validate and compile (skip tests)
        run: mvn -B -q -DskipTests -f shared-common/pom.xml clean verify
      - name: Run unit tests
        run: mvn -B -f shared-common/pom.xml test
